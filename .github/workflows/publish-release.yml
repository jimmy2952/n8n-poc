name: Publish Stable Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+'

jobs:
  publish_stable:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允許 action 寫入 repository 的內容，包括建立 release
      pull-requests: write # 如果需要自動讀取 pull request 資訊，也需要這個權限
    steps:
      - uses: actions/checkout@v3
      - name: Publish Stable Release
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

